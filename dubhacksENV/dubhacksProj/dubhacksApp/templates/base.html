<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'dubhacksApp/css/normalize.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'dubhacksApp/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'dubhacksApp/css/style.min.css' %}" />
<script src="https://use.typekit.net/djm1knd.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li id="logo"><a href="{% url 'women' %}">MyWebsite</a></li>
                        <li><a href="{% url 'hcde' %}">HCDE</a></li>
                        <li><a href="{% url 'cse' %}">CSE</a></li>
                        <li><a href="{% url 'info' %}">INFO</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
        {% block grid %}
        {% endblock %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    Made with <strong><a href="http://16f.dubhacks.co/">love</a></strong> in Seattle.
                    <br>
                    Powered by Joshua's knowledge of Git and Sam's knowledge of Django.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
