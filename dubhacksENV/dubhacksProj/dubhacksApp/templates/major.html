{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block general %}

    <div class="container">
        <div class="row page-description text-center">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <h1>{{ page_name }}</h1>
                <br>
                <h2>About the major</h2>
                <p>
                    {{ major_description }}
                </p>
            </div>
        </div>
    </div>

{% endblock %}

{% block grid-title %}
    <h2 id="grid-title">Women in {{ page_name }}</h2>
{% endblock %}

{% block calltoaction %}
    <div class="container">
        <div class="row page-description text-center">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <a href="{{ department_url }}">
                <button type="button">Go to the department's website</button>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
